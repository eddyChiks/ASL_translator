{% extends "app/layout.html" %}

{% block content %}

<div class="row" style="margin-top:20px;margin-bottom:50px">
    <h1 style="text-align:center">{{ title }}</h1>
</div>
<div class="container">
{% for image,label in images %}
{% load static %}
<div class="col-md-3">
    <div class="row" style="width:80%; height:20%; margin-left:auto;margin-right:auto;border:2px solid;background-color:rgba(211, 214, 219,1)">
        <h3 style="text-align:center">{{label}}</h3>
    </div>
    <div class="row" style="margin-bottom:100px">
        <img src="{% get_static_prefix %}signs/{{image}}" alt="Error" style="display:block;margin-left:auto;margin-right:auto">
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
